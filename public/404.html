<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | DevCloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            line-height: 1.6;
            font-weight: 500;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* 404 Container */
        .error-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 2rem;
        }

        /* 404 Number */
        .error-number {
            font-size: 8rem;
            font-weight: 900;
            color: #5D3FD3;
            line-height: 1;
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
            text-shadow: 3px 3px 0px #000000;
        }

        /* Error Title */
        .error-title {
            font-size: 2rem;
            font-weight: 900;
            color: #000000;
            margin-bottom: 1rem;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        /* Error Message */
        .error-message {
            font-size: 1.1rem;
            color: #333333;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-weight: 500;
        }

        /* Home Button */
        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: #5D3FD3;
            color: #FFFFFF;
            border: 3px solid #000000;
            padding: 1rem 2rem;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px #000000;
            transition: all 0.2s ease;
            border-radius: 0;
        }

        .home-button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000000;
        }

        .home-button:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000000;
        }

        /* Home Icon */
        .home-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Additional Visual Elements */
        .error-decoration {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 100px;
            height: 100px;
            border: 3px solid #000000;
            background: #5D3FD3;
            transform: rotate(45deg);
            opacity: 0.1;
            z-index: -1;
        }

        .error-decoration:nth-child(2) {
            top: auto;
            bottom: 2rem;
            left: 2rem;
            right: auto;
            background: #000000;
            transform: rotate(15deg);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .error-number {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .home-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
            
            .error-decoration {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 1rem;
            }
            
            .error-number {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.3rem;
            }
            
            .error-message {
                font-size: 0.9rem;
                margin-bottom: 2rem;
            }
            
            .home-button {
                padding: 0.7rem 1.2rem;
                font-size: 0.8rem;
            }
        }

        /* Focus Styles for Accessibility */
        .home-button:focus {
            outline: 3px solid #5D3FD3;
            outline-offset: 3px;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            .home-button {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background Decorations -->
    <div class="error-decoration"></div>
    <div class="error-decoration"></div>
    
    <!-- Main Error Content -->
    <div class="error-container">
        <div class="error-number">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
        </p>
        <a href="/" class="home-button" aria-label="Go back to homepage">
            <svg class="home-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9,22 9,12 15,12 15,22"/>
            </svg>
            Back to Home
        </a>
    </div>
</body>
</html>
